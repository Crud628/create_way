<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班主任管理系统</title>
     <link href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div width="100%" height="150" border="0" cellpadding="0" cellspacing="0">
    <div width="100%" height="150"><img src="../../static/img/title.jpg" width="100%" height="150" th:src="@{/img/title.jpg}"/></div>
</div>
<table width="100%" height="800px" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
  <tr>
    <td rowspan="9" valign="top"  style="width: 160px"  id="sidebar">
      <div class="col-md-12 sidebar">
        <ul class="nav nav-sidebar">
			<li class="active">
				<a href="student.html" th:href="@{/student/p}">
					<span class="glyphicon glyphicon-user"> 学生基本信息管理</span>
				</a>
			</li>
	         <li>
				<a href="integral.html" th:href="@{/p}">
					<span class="glyphicon glyphicon-leaf"> 积分考核管理</span>
				</a>
	         </li>
		</ul>
		<ul class="nav nav-sidebar">
			<li>
				<a href="daily.html" th:href="@{/daily/p}">
					<span class="glyphicon glyphicon-book"> 班主任日常事务管理</span>
				</a>
			</li>
			<li>
				<a href="message.html" th:href="@{/message/p}">
					<span class="glyphicon glyphicon-envelope"> 消息公布、留言板 </span>
					<span class="badge">14</span>
				</a>
			</li>
          </ul>
          <ul class="nav nav-sidebar">
            <li>
            	<a href="popedon.html" th:href="@{/popedon/p}">
              		<span class="glyphicon glyphicon-cog"> 用户权限设置管理</span>
              	</a>
            </li>
            <li>
				<a href="log.html" th:href="@{/log/p}">
					<span class="glyphicon glyphicon-tag"> 登入、登出管理</span>
				</a>
            </li>
          </ul>
        </div>
    </td>
  </tr>
  <tr >
    <td colspan="2" valign="top" id="manTitle" >
      <h3 class="text-center" >日 常 事 务 编 辑</h3>
    </td>
  </tr>
  <tr>
    <td width="557" rowspan="4" valign="top" bgcolor="#FFFFFF" >
      <form name="form" method="post" thaction="">
        <table width="100%" height="305"  border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td colspan="2">
              <div align="left">
              </div>
              <div align="left">
                <label for="typeid" class="form-group"> 任务：</label>
                <select class="form-control" name="typeid" id="typeid">
                  <option value="001">下寝室</option>
                  <option value="002">与学生谈心</option>
                  <option value="003">与家长联系</option>
                </select>
                <a href="make.html" th:href="@{/make}">自制任务</a>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="dailytime" class="form-group">时间：</label>
            <input class="form-control" name="dailytime" type="text" id="dailytime" size="20"></td>
          </tr>
          <tr>
            <td width="50%">
              <div align="left">
                <label for="adress" class="form-group"> 地点：</label>
                <input class="form-control" name="address" type="text" id="address">
              </div>
            </td>
            <td width="50%">
              <label for="studentid" class="form-group">交谈对象：</label>
              <select name="studentid" id="studentid" class="form-control">
                  <option value="031">小名</option>
                  <option value="043">小刚</option>
              </select>
              <span style="color: #666666; font-size: 10px">或其家长</span></td>
          </tr>
          <tr>
            <td colspan="2"><div align="left"></div></td>
          </tr>
          <tr class="css1">
            <td colspan="2">
              <label for="content" class="form-group">交谈内容</label>
                <p align="left">
                  <textarea class="form-control" name="content" cols="50" rows="5" id="content"></textarea>
              </p>
            </td>
          </tr>
          <tr>
            <td colspan="2"><div align="left">
                <input type="submit" name="Submit" class="btn btn-primary" value="添加">
                <a href="list.html" th:href="@{/list(page=1)}">回到列表</a>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>
  <footer class="" id="footer">
    <div class="container">
    <p class="text-center">© 2021 
      <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
      <a href="https://www.github.com/Crud628">班主任管理系统</a></p>
    </div>
  </footer>
</body>
<script type="text/javascript" src="../static/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
