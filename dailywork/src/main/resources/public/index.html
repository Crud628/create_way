<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="sui/css/sm.min.css" rel="stylesheet">
<link href="sui/css/sui-extend.min.css">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
<!-- page 容器 -->
<div class="page">
  <!-- 标题栏 -->
  <header class="bar bar-nav">
    <a class="icon icon-menu pull-left open-panel"></a>
    <h1 class="title">DD Work</h1>
  </header>

  <!-- 工具栏 -->
  <nav class="bar bar-tab">
    <a class="tab-item external active" href="#">
      <span class="icon icon-app"></span>
      <span class="tab-label">今日</span>
    </a>
    <a class="tab-item external" href="#">
      <span class="icon icon-edit"></span>
      <span class="tab-label">新建</span>
    </a>
    <a class="tab-item external" href="#">
      <span class="icon icon-me"></span>
      <span class="tab-label">我的</span>
    </a>
  </nav>

  <!-- 这里是页面内容区 -->
	<div class="content">
		<div class="page-login">
	        <div class="list-block inset">
	            <ul>
	                <!-- Text inputs -->
	                <li>
	                    <div class="item-content">
	                        <div class="item-media"><i class="icon icon-form-name"></i></div>
	                        <div class="item-inner">
	                            <div class="item-input">
	                                <input type="text" placeholder="用户名/邮箱">
	                            </div>
	                        </div>
	                    </div>
	                </li>
	                <li>
	                    <div class="item-content">
	                        <div class="item-media"><i class="icon icon-form-email"></i></div>
	                        <div class="item-inner">
	                            <div class="item-input">
	                                <input type="password" placeholder="密码">
	                            </div>
	                        </div>
	                    </div>
	                </li>
	            </ul>
	        </div>
	        <div class="content-block">
	            <p><a class="button button-big button-fill" href='#' data-transition='fade'>登录</a></p>
	            <p class='text-center signup'>
	                <a href="#" class='pull-left'>免费注册</a>
	                <a href="#" class='pull-right'>忘记密码？</a>
	            </p>
	        </div>
       </div>
	</div>
</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
  <div class="content-block">
    <p>恭喜</p>
    <p>你发先了一个小彩蛋</p>
    <p>但什么用也没有</p>
    <!-- Click on link with "close-panel" class will close panel -->
    <p><a href="#" class="close-panel">关闭</a></p>
  </div>
</div>

<script type="text/javascript" src="js/common/jquery.min.js"></script>
<script type="text/javascript" src="sui/js/sm.min.js"></script>
<script type="text/javascript" src="sui/js/sm-extend.min.js"></script>
<script type="text/javascript" src="sui/js/sm-city-picker.min.js"></script>
</body>
</html>
