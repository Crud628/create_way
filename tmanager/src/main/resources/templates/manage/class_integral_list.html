<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班主任管理系统</title>
     <link href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div width="100%" height="150" border="0" cellpadding="0" cellspacing="0">
    <div width="100%" height="150">
    	<img src="../../static/img/title.jpg" width="100%" height="150" th:src="@{/img/title.jpg}"/>
    </div>
</div>
<table width="100%" height="800px" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
  <tr>
    <td rowspan="9" valign="top"  style="width: 160px"  id="sidebar">
      <div class="col-md-12 sidebar">
        <ul class="nav nav-sidebar">
			<li class="active">
				<a href="student.html" th:href="@{/student/p}">
					<span class="glyphicon glyphicon-user"> 学生基本信息管理</span>
				</a>
			</li>
	         <li>
				<a href="integral.html" th:href="@{/p}">
					<span class="glyphicon glyphicon-leaf"> 积分考核管理</span>
				</a>
	         </li>
		</ul>
		<ul class="nav nav-sidebar">
			<li>
				<a href="daily.html" th:href="@{/daily/p}">
					<span class="glyphicon glyphicon-book"> 班主任日常事务管理</span>
				</a>
			</li>
			<li>
				<a href="message.html" th:href="@{/message/p}">
					<span class="glyphicon glyphicon-envelope"> 消息公布、留言板 </span>
					<span class="badge">14</span>
				</a>
			</li>
          </ul>
          <ul class="nav nav-sidebar">
            <li>
            	<a href="popedon.html" th:href="@{/popedon/p}">
              		<span class="glyphicon glyphicon-cog"> 用户权限设置管理</span>
              	</a>
            </li>
            <li>
				<a href="log.html" th:href="@{/log/p}">
					<span class="glyphicon glyphicon-tag"> 登入、登出管理</span>
				</a>
            </li>
          </ul>
        </div>
    </td>
  </tr>
  <tr >
    <td colspan="2" valign="top" id="manTitle" >
      <h3 class="text-center" >班 级 积 分 管 理</h3>
    </td>
  </tr>
  <tr>
<td width="557" rowspan="4" valign="top" bgcolor="#FFFFFF" >
   <form name="form2" method="post" action="">
    <table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="100%" colspan="4">
          <table class="table table-striped" width="557px" border="0" align="center">
            <tr>
              <td>时间:</td>
              <td>班级编号:</td>
              <td>卫生:</td>
              <td>记律:</td>
              <td>出勤:</td>
              <td>其他积分:</td>
              <td>记录人编号:</td>
              <td>操作</td>
            </tr>
            <tr th:each="item,status:${list}">
              <td th:text="${item.jtime}">jtime</td>
              <td th:text="${item.id}">id</td>
              <td><th:block th:if="${item.scoretype} == '1' ">[[${item.score}]]</th:block></td>
              <td><th:block th:if="${item.scoretype} == '2' ">[[${item.score}]]</th:block></td>
              <td><th:block th:if="${item.scoretype} == '3' ">[[${item.score}]]</th:block></td>
              <td><th:block th:if="${item.scoretype} == '4' ">[[${item.score}]]</th:block></td>
              <td th:text="${item.recorderid}">recorderid</td>
              <td><a href="class_integral_edit.html?" th:href="@{/class/edit(id=${item.autono})}">编辑</a></td>
            </tr>
          </table>
	          <nav aria-label="Page navigation" style="text-align:center;">
	        <ul class="pagination justify-content-center">
	          <li th:if="${head}">
	            <a th:href="@{/class/list(page=1)}" aria-label="Previous">
	              <span aria-hidden="true">&laquo;</span>
	            </a>
	          </li>
	          <th:block th:each="pageNum:${#numbers.sequence(0, pages - 1)}">
	            <li><a th:href="@{/class/list(page=${pageNum+1})}">[[${pageNum+1}]]</a></li>
	          </th:block>
	          <li th:if="${next}">
	            <a th:href="@{/class/list(page=${pages})}" aria-label="Next">
	              <span aria-hidden="true">&raquo;</span>
	            </a>
	          </li>
	        </ul>
	      </nav>
        </td>
      </tr>
    <tr >
      <td width="34%" rowspan="4">
        <input type="button" name="button" value="增加" onclick="location.href='/class/add'">
      </td>
    </tr>
  </table>
  </form>
  </td>
</tr>
</table>
  <footer class="" id="footer">
    <div class="container">
    <p class="text-center">© 2021 
      <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
      <a href="https://www.github.com/Crud628">班主任管理系统</a></p>
    </div>
  </footer>
</body>
<script type="text/javascript" src="../static/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
