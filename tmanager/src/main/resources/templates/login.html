<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统-登录</title>
	<link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
    <div class="container" style="padding-top: 150px">
      <div class="offset-md-5" >
        <div id="login">
          <form  th:action="@{/login}" method="post" >
            <h2 class="offset-md-2">请登录</h2>
            <div class="form-group col-md-5 offset-md-2">
              <label for="username" class="col-form-label">账号</label>
              <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="请输入账号">
            </div>
            <div class="form-group col-md-5 offset-md-2">
              <label for="password" class="col-form-label">密码</label>
              <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码" >
            </div>
            <div class="form-group col-md-5 offset-md-2">
              <input type="checkbox" name="remember-me"> 记住我
            </div>
            <div class="form-group col-md-5 offset-md-2">
              <button type="submit" class="btn btn-primary">登录</button>
            </div>
            <div class=" col-md-5" th:if="${loginError}">
              <p class="blog-label-error" th:text="${errorMsg}"></p>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- /container -->
    <footer>
        
    </footer>
</body>
    <script type="text/javascript" src="../static/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../static/js/login.js" th:src="@{/js/login.js}"></script>
</html>
